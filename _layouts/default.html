<!DOCTYPE html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="parallax-container">
            <div class="container">
                <img class="user-photo" src="{{site.image}}">
                <h3>{{ site.name }}</h3>
                <div class="center">
                    <h5>{{ site.description }}</h5>
                </div>
            </div>
            <div class="parallax"><img src="{{ site.baseurl | prepend: site.url }}/images/cover.jpg"></div>
        </div>
        <main>
            {{ content }}
            {% include footer.html %}
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{{ site.baseurl | prepend: site.url }}/js/site.js"></script>
    </body>
</html>
