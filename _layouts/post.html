---
layout: default
---
<div class="post">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <small>Posted on {{ page.date | date: "%b %-d, %Y" }}</small>
  </div>
  <div class="post-content">
      {{ content }}
  </div>
  <div class="comments">
    {% include disqus.html %}
  </div>
</div>
